<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Other Pages</title>
        <style>
            :root {
                --color-fg-default: #24292f;
                --color-fg-muted: #57606a;
                --color-accent-fg: #0969da;
                --color-border-default: #d0d7de;
                --color-bg-default: #ffffff;
            }
            html { box-sizing: border-box; font-size: 16px; }
            *, *::before, *::after { box-sizing: inherit; }
            body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji","Segoe UI Emoji";
                font-size: 16px;
                line-height: 1.5;
                color: var(--color-fg-default);
                background: var(--color-bg-default);
                -webkit-font-smoothing: antialiased;
            }
            header, main, footer {
                max-width: 860px;
                margin: 0 auto;
                padding: 24px 32px;
            }
            header { padding-top: 40px; padding-bottom: 8px; }
            h1, h2 {
                font-weight: 600;
                line-height: 1.25;
                margin-top: 32px;
                margin-bottom: 16px;
            }
            h1 { font-size: 2em; margin-top: 0; }
            h2 { font-size: 1.5em; border-bottom: 1px solid var(--color-border-default); padding-bottom: 4px; }
            p {
                margin-top: 0;
                margin-bottom: 16px;
            }
            a {
                color: var(--color-accent-fg);
                text-decoration: none;
            }
            a:hover { text-decoration: underline; }
            footer {
                font-size: 13px;
                color: var(--color-fg-muted);
                border-top: 1px solid var(--color-border-default);
                margin-top: 48px;
                text-align: center;
            }
            @media (max-width: 600px) {
                header, main, footer { padding: 20px 16px; }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Other Pages</h1>
        </header>
        <main>
            <p>This space will host additional content (e.g., publications, talks, notes, or projects). Add sections here as they are developed.</p>
            <h2>Planned Sections</h2>
            <p>You can outline future areas or leave this as a placeholder until ready.</p>
        </main>
        <footer>
            <p>&copy; 2025 Your Name. All rights reserved.</p>
        </footer>
    </body>
</html>
